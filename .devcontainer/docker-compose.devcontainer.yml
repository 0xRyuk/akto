version: '3.8'

services:
  akto:
    image: mcr.microsoft.com/devcontainers/java:8-bullseye
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    network_mode: service:db
    user: vscode

  db:
    image: mongo:latest
    restart: unless-stopped
    volumes:
      - mongodb-data:/data/db

volumes:
  mongodb-data: