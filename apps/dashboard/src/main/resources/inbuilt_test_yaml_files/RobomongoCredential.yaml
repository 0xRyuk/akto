id: ROBOMONGO_CREDENTIAL
info:
  name: MongoDB credential disclosure
  description: MongoDB credentials file used by RoboMongo
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: ROBOMONGO_CREDENTIAL
  severity: HIGH

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/db/robomongo.json
    - ${urlVar}/robomongo.json
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "databaseName"
      - "userName"
      - "userPassword"
      - "serverHost"
  response_headers:
    for_one:
      value:
        contains_all:
          - "application/json"