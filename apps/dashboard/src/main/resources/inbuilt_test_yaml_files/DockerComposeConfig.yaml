id: DOCKER_COMPOSE_CONFIG
info:
  name: docker
  description: gdr
  details: uyfg
  impact: kfjuy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: DOCKER_COMPOSE_CONFIG
  severity: MEDIUM

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/docker-compose.yml
    - ${urlVar}/docker-compose.prod.yml
    - ${urlVar}/docker-compose.production.yml
    - ${urlVar}/docker-compose.staging.yml
    - ${urlVar}/docker-compose.dev.yml
    - ${urlVar}/docker-compose-dev.yml
    - ${urlVar}/docker-compose.override.yml
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}
      - follow_redirect: true

validate:
  response_code:
    eq: 200
  response_payload:
    regex: ^(?=.*^version:.*)(?=.*services:.*)