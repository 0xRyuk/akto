id: APACHE_CONFIG
info:
  name: Apache Config file disclosure
  description: cdyht
  details: cdyhyt
  impact: xstrh
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: AIRFLOW_CONFIGURATION_EXPOSURE
  severity: LOW

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/apache.conf

validate:
  response_code:
    eq: 200
  response_payload:
    or:
      - contains_all:
        - "<Directory"
        - "</Directory"
      - contains_all:
        - "<VirtualHost"
        - "</VirtualHost"

