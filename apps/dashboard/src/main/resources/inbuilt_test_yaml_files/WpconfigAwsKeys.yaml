id: WPCONFIG_AWS_KEY
info:
  name: AWS S3 keys Leak
  description: tft tft tfyt 
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: WPCONFIG_AWS_KEY
  severity: HIGH

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/wp-config.php-backup
    - ${urlVar}/%c0
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}

validate:
  response_payload:
    contains_all:
      - 'access-key-id'
      - 'secret-access-key'
      - 'DB_NAME'
      - 'DB_PASSWORD'