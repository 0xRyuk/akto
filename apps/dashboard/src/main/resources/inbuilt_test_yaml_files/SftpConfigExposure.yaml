id: SFTP_CONFIG_EXPOSURE
info:
  name: SFTP Config File Disclosure
  description: hhkij
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: SFTP_CONFIG_EXPOSURE
  severity: HIGH

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/sftp-config.json

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - '"host":'
      - '"user":'
      - '"password":'
      - '"remote_path":'