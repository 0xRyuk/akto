id: KUBERNETES_KUSTOMIZATION_DISCLOSURE
info:
  name: Kubernetes Kustomization Disclosure
  description: VYEVDCVJVD
  details: ydt
  impact: tyjdf
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: KUBERNETES_KUSTOMIZATION_DISCLOSURE
  severity: MEDIUM

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/kustomization.yml
      
validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - "apiVersion:"
      - "resources:"
      - "namespace:"
      - "commonLabels:"
      - "Kustomization"
  response_headers:
    for_one:
      value:
        contains_either:
          - 'application/yaml'
          - 'Application/Yaml'
          - 'APPLICATION/YAML'
          - 'Application/yaml'
          - 'application/Yaml'
