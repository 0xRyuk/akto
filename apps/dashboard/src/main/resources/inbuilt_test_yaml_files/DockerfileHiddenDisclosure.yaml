id: DOCKERFILE_HIDDEN_DISCLOSURE
info:
  name: 
  description:
  details:
  impact:
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: DOCKERFILE_HIDDEN_DISCLOSURE
  severity: MEDIUM

api_selections_filter:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/.dockerfile
    - ${urlVar}/.Dockerfile
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}
      
validate:
  response_code:
    eq: 200
  response_payload:
    regex: '^(?:FROM(?:CACHE)?|RUN|ADD|WORKDIR|ENV|EXPOSE|\#)\s+[ -~]+'
  response_headers:
    for_one:
      value:
        not_contains: text/html