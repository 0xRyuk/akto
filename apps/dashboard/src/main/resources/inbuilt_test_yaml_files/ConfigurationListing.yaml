id: CONFIGURATION_LISTING
info:
  name: 
  description:
  details:
  impact:
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: CONFIGURATION_LISTING
  severity: MEDIUM

api_selections_filter:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/config/

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "Index of /configs"
      - "Parent Directory"