id: REDIS_CONFIG
info:
  name: Redis Configuration File Exposure
  description: hhkij
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: REDIS_CONFIG
  severity: MEDIUM

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/redis.conf

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "bind"
      - "protected-mode"
      - "port "
  response_headers:
    for_one:
      value:
        contains_all:
          - "application/octet-stream"