id: DEBUG_VARS
info:
  name: debug
  description: rtds
  details: ytdc
  impact: tyfc
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: DEBUG_VARS
  severity: LOW

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/debug/vars

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - '"memstats":'
      - '"cmdline":'