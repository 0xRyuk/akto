    - ${urlVar}/.github/workflows/ci.yml
    - ${urlVar}/.github/workflows/ci.yaml
    - ${urlVar}/.github/workflows/CI.yml
    - ${urlVar}/.github/workflows/main.yml
    - ${urlVar}/.github/workflows/main.yaml
