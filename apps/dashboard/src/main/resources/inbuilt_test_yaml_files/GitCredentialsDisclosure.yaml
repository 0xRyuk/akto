id: GIT_CREDENTIALS_DISCLOSURE
info:
  name: Git Credentials Disclosure
  description: Searches for the pattern and log file on passed URLs.
  details: ydt
  impact: tyjdf
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: GIT_CREDENTIALS_DISCLOSURE
  severity: MEDIUM

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/.git-credentials
      
validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "https://"
      - "@github.com"
  response_headers:
    for_one:
      value:
        not_contains: 'text/html'
