id: WGETRC_CONFIG
info:
  name: Wgetrc Configuration File Exposure
  description: tft tft tfyt 
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: WGETRC_CONFIG
  severity: MEDIUM

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/wgetrc
    - ${urlVar}/.wgetrc
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - '/etc/wgetrc'
      - 'wget.info'
  response_headers:
    for_one:
      value:
        contains_all:
          - 'application/octet-stream'