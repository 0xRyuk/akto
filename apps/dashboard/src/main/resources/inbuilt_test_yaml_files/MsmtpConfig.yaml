id: MSMTP_CONFIG
info:
  name: Msmtp - Config Exposure
  description: Msmtp configuration was discovered.
  details: ydt
  impact: tyjdf
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: MSMTP_CONFIG
  severity: HIGH

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/.msmtprc
      
validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - 'account'
      - 'host'
      - 'from'
      - 'auth'
      - 'tls'
  response_headers:
    for_one:
      value:
        contains_either:
          - 'text/plain'
          - 'octet-stream'
