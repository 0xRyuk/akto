id: CONFIG_JSON
info:
  name: 
  description:
  details:
  impact:
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: CONFIG_JSON
  severity: MEDIUM

api_selections_filter:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/config/default.json
    - ${urlVar}/config.json
    - ${urlVar}/config/config.json
    - ${urlVar}/credentials/config.json
  
execute:
  type: single
  requests:
    - req:
      - modify_url:
        stop_at_first_match: true
        patterns:
          - ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - '"api_keys":'
      - '"aws":'
      - '"server":'