id: CONFIG_JSON
info:
  name: jsonconfig
  description: thdcj
  details: tydfj
  impact: ytdjc
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: CONFIG_JSON
  severity: MEDIUM

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/config/default.json
    - ${urlVar}/config.json
    - ${urlVar}/config/config.json
    - ${urlVar}/credentials/config.json
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - '"api_keys":'
      - '"aws":'
      - '"server":'