id: CIRCLECI_CONFIG
info:
  name: 
  description:
  details:
  impact:
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: CIRCLECI_CONFIG
  severity: LOW

api_selections_filter:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/.circleci/config.yml
      - follow_redirect: true
      - max_redirects: 3

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - regex: "^version: "
      - regex: "jobs:"