id: NGINX_CONFIG
info:
  name: Nginx Config file disclosure
  description: hhkij
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: NGINX_CONFIG
  severity: LOW

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/nginx.conf

validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "server"
      - "listen"
      - "server_name"
    not_contains:
      - "html>"