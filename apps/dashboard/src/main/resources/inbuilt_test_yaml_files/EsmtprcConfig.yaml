id: ESMTPRC_CONFIG
info:
  name: eSMTP - Config Discovery
  description: eSMTP configuration was discovered.
  details: ydt
  impact: tyjdf
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: ESMTPRC_CONFIG
  severity: HIGH

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlVar}/.esmtprc
      
validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "hostname"
      - "username"
      - "password"
  response_headers:
    for_one:
      value:
        contains_all:
          - text/html