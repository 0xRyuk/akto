id: FIREBASE_CONFIG_EXPOSURE
info:
  name: Firebase Config Exposure
  description: UIDGUI GUIHDUG DHIVUD 
  details: ydt
  impact: tyjdf
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: FIREBASE_CONFIG_EXPOSURE
  severity: LOW

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}
    - ${urlVar}/public/config.js
    - ${urlVar}/config.js

execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}
      
validate:
  response_code:
    eq: 200
  response_payload:
    contains_all:
      - "apiKey:"
      - "authDomain:"
      - "databaseURL:"
      - "storageBucket:"
