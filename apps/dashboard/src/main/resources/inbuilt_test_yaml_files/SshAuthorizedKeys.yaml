id: SSH_AUTHORIZED_KEYS
info:
  name: SSH Authorized Keys
  description: hhkij
  details: jhfj
  impact: fjhfy
  category:
    name: SM
    shortName: Misconfiguration
    displayName: Security Misconfiguration (SM)
  subCategory: SSH_AUTHORIZED_KEYS
  severity: LOW

api_selection_filters:
  response_code:
    gte: 200
    lt: 300
  url:
    extract: urlVar

wordLists:
  urlPaths:
    - ${urlVar}/.ssh/authorized_keys
    - ${urlVar}/_/.ssh/authorized_keys
  
execute:
  type: single
  requests:
    - req:
      - modify_url: ${urlPaths}

validate:
  response_code:
    eq: 200
  response_payload:
    contains_either:
      - "ssh-dss"
      - "ssh-ed25519"
      - "ssh-rsa"
      - "ecdsa-sha2-nistp256"